{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meryem Mekati</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'static_site/css/style.css' %}">
        <link rel="icon" href="img/342868255_609615137489185_4940611543021157429_n.jpg" sizes="2000x2000">
    </head>

    <body class="body" style="background-image: url('img/341188993_1263467984606510_3204937442491380085_n.jpg');">
            <div class="container">
                <div class='row'>
                    <div class="col-md-6">
                        <div class="card" style="background-color: rgba(245, 245, 245, 0.5);  width:90%; height:85%; margin-left: 6%;margin-top: 13%;">
                            <h4 class="card-header ">Login With<img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.png" style="max-width: 20%; width:auto; height:auto;">Facebook</h4>
                            <div class="card-body" >
                                <h5 class="card-title ">Continue to sign in with an account:<br><img src="img/342868255_609615137489185_4940611543021157429_n.jpg" style="max-width:13%; max-height:13% ;width:auto; height:auto;">Meryem Mekati</h5>
                              
                                <p class="card-text">
                                    <form method="POST" action="">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email address ou numéro de tél.</label>
                                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name='email' style="background-color: rgba(245, 245, 245, 0.4);">
                                            <div id="emailHelp" class="form-text"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control " id="password" name='password' style="background-color: rgba(245, 245, 245, 0.4);">
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary" style="margin-left:35%;">Log in</button>
                                    </form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
